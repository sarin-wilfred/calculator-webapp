<html>
  <head>
    <!-- Jasmine References -->
    <link rel="stylesheet" type="text/css" href="../css/jasmine.min.css">
    <script src="../js/lib/jasmine.min.js"></script>
    <script type="text/javascript" src="../js/lib/jasmine-html.min.js"></script>
    <script type="text/javascript" src="../js/lib/boot.min.js"></script>
    
    <!-- Angular and Angular Mock references -->
    <script type="text/javascript" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" src="../js/lib/angular-mocks.js"></script>
    
  </head>
  <body></body>
  <script type="text/javascript">
	  angular.module('CalculatorApp', [])
	  .controller('CalculatorController', function($scope) {
	      $scope.calculate = function() {
	          if ($scope.operator == '+') {
	          	$scope.result =  $scope.operand1 + $scope.operand2;
	          } else if ($scope.operator == '-') {
	          	$scope.result =  $scope.operand1 - $scope.operand2;
	          } else if ($scope.operator == '*') {
	          	$scope.result =  $scope.operand1 * $scope.operand2;
	          } else if ($scope.operator == '/') {
	          	$scope.result =  $scope.operand1 / $scope.operand2;
	          }
	      };
	      $scope.clear = function() {
	      	$scope.result="";
	      	$scope.operand1="";
	      	$scope.operand2="";
	      	$scope.operator="";
	      };
	  });
	  
	  /* Test Code */
	    describe('calculator', function () {
	    
	      beforeEach(module('CalculatorApp'));
	      var $controller;
	      beforeEach(inject(function(_$controller_){
	        $controller = _$controller_;
	      }));
	      describe('calculate', function () {
	        it('1 + 1 should equal 2', function () {
	          var $scope = {};
	          var controller = $controller('CalculatorController', { $scope: $scope });
	          $scope.operand1 = 1;
	          $scope.operand2 = 1;
	          $scope.operator = '+';
	          $scope.calculate()
	          expect($scope.result).toBe(2);
	        }); 
	        it('-2 + 1 should equal -1', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -2;
		          $scope.operand2 = 1;
		          $scope.operator = '+';
		          $scope.calculate()
		          expect($scope.result).toBe(-1);
		    }); 
	        it('2 + -1 should equal 1', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 2;
		          $scope.operand2 = -1;
		          $scope.operator = '+';
		          $scope.calculate()
		          expect($scope.result).toBe(1);
		     }); 
	        it('-2 + -1 should equal -3', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -2;
		          $scope.operand2 = -1;
		          $scope.operator = '+';
		          $scope.calculate()
		          expect($scope.result).toBe(-3);
		     }); 
	        it('3 - 1 should equal 2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 3;
		          $scope.operand2 = 1;
		          $scope.operator = '-';
		          $scope.calculate()
		          expect($scope.result).toBe(2);
		    });
	        it('-3 - 1 should equal -4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -3;
		          $scope.operand2 = 1;
		          $scope.operator = '-';
		          $scope.calculate()
		          expect($scope.result).toBe(-4);
		    }); 
	        it('3 - -1 should equal 4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 3;
		          $scope.operand2 = -1;
		          $scope.operator = '-';
		          $scope.calculate()
		          expect($scope.result).toBe(4);
		    }); 
	        it('-3 - -1 should equal -2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -3;
		          $scope.operand2 = -1;
		          $scope.operator = '-';
		          $scope.calculate()
		          expect($scope.result).toBe(-2);
		    }); 
	        it('2 * 2 should equal 4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 2;
		          $scope.operand2 = 2;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(4);
		     }); 
	        it('-2 * 2 should equal -4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -2;
		          $scope.operand2 = 2;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(-4);
		     }); 
	        it('2 * -2 should equal -4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 2;
		          $scope.operand2 = -2;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(-4);
		     }); 
	        it('-2 * -2 should equal 4', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -2;
		          $scope.operand2 = -2;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(4);
		     }); 
	        it('2 * 0 should equal 0', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 2;
		          $scope.operand2 = 0;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(0);
		     }); 
	        it('0 * 2 should equal 0', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 0;
		          $scope.operand2 = 2;
		          $scope.operator = '*';
		          $scope.calculate()
		          expect($scope.result).toBe(0);
		     }); 
	        it('4 / 2 should equal 2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 4;
		          $scope.operand2 = 2;
		          $scope.operator = '/';
		          $scope.calculate()
		          expect($scope.result).toBe(2);
		     }); 
	        it('-4 / 2 should equal -2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -4;
		          $scope.operand2 = 2;
		          $scope.operator = '/';
		          $scope.calculate()
		          expect($scope.result).toBe(-2);
		     }); 
	        it('4 / -2 should equal -2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 4;
		          $scope.operand2 = -2;
		          $scope.operator = '/';
		          $scope.calculate()
		          expect($scope.result).toBe(-2);
		     }); 
	        it('-4 / -2 should equal 2', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = -4;
		          $scope.operand2 = -2;
		          $scope.operator = '/';
		          $scope.calculate()
		          expect($scope.result).toBe(2);
		     }); 
	        it('0 / 2 should equal 0', function () {
		          var $scope = {};
		          var controller = $controller('CalculatorController', { $scope: $scope });
		          $scope.operand1 = 0;
		          $scope.operand2 = 2;
		          $scope.operator = '/';
		          $scope.calculate()
		          expect($scope.result).toBe(0);
		     }); 
	      });
	    });
  </script>
</html>
